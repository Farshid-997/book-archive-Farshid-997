<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #total-count {
            text-align: center;
            color: red
        }
    </style>

</head>

<body>

    <h2 class="text-center text-secondary"> <span class="span-text text-danger">Let's</span> Find Some Books..!</h2>


    <!-- book search area -->
    <div class="input-group mb-3  text-center w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Here!!"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBookFromData()" class="btn btn-outline-warning" type="button" id="button-search"> Click
            here to Search Books </button>
    </div>

    <!-- total result shown -->
    <div>
        <p class="font-weight-bold" id="total-count"></p>
    </div>

    <!-- book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-50 mx-auto">


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="Js/book.js"></script>

</body>

</html>
